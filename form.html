  <div class="form">
    <form method="post" action="" name="contact-us">
      <h2>Fale Conosco</h2>
      <div class="form-item">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-item">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="user@email.com" required>
      </div>
      <div class="form-item">
        <label for="message">Digite a sua mensagem</label>
        <textarea name="message" rows="7" id="message" required></textarea>
      </div>
      <div class="buttons">
        <button class="btn btn-highlight" type="submit" id="submit" value="Submit">Enviar</button>
        <button class="btn btn-secondary" type="reset">Limpar</button>
      </div>
    </form>
  </div>
